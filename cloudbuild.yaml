steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'eu.gcr.io/$PROJECT_ID/helloworld:latest', '.' ]
 - name: 'eu.gcr.io/cloud-builders/gcloud'
   args: ['beta', 'run', 'deploy', 'helloworld', '--image', 'eu.gcr.io/$PROJECT_ID/helloworld:latest', '--region', 'europe-west1', '--platform', 'managed', '--allow-unauthenticated']
images:
 - 'eu.gcr.io/$PROJECT_ID/helloworld:latest'
